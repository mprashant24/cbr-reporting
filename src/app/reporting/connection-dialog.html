<h1 mat-dialog-title>TeamServer Connection Details</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>TeamServer URL</mat-label>
      <input matInput [(ngModel)]="data.url" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Orgnization ID</mat-label>
      <input matInput [(ngModel)]="data.orgId" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>User Name</mat-label>
      <input matInput [(ngModel)]="data.username" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>API-Key</mat-label>
      <input type="password" matInput [(ngModel)]="data.apiKey" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Service Key</mat-label>
      <input type="password" matInput [(ngModel)]="data.serviceKey" required>
    </mat-form-field>
  </div>
  <div>
      <mat-checkbox [(ngModel)]="data.includeUnlicensedApps" required>Include Unlicensed Apps</mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" [disabled]='data.url === "" 
  || data.orgId === "" 
  || data.username === ""
  || data.apiKey === "" 
  || data.serviceKey === ""'>Generate Report</button>
</div>
